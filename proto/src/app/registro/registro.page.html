<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>
<!-- ignorar, ta malo xd el .ts tambien. Todo lo que tenga que ver con FormGroup en general  -->
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-form [FormGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre </ion-label>
          <ion-input FormControlName="user"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña </ion-label>
          <ion-input FormControlName="contra" type="password"> </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña </ion-label>
          <ion-input FormControlName="contra2" type="password"> </ion-input>
        </ion-item>
        <br />
        <ion-button (click)="guardar()"> Registrarse </ion-button>
      </ion-form>
    </ion-card-content>
  </ion-card>
</ion-content>

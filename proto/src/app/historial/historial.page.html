<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condensar">
    <ion-toolbar>
      <ion-title size="large">Registro de datos</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-item>
  <ion-label position="floating">ID</ion-label>
  <ion-input type="text" placeholder="123" #txtID></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Link</ion-label>
  <ion-input type="text" placeholder="123" #txtLink></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Fecha</ion-label>
  <ion-input type="text" placeholder="123" #txtFecha></ion-input>
</ion-item>

<ion-item>

</ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="agregar(txtID, txtLink, txtFecha)">
      <ion-icon slot="icon=only" name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>

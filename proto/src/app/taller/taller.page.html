<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Taller</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label>Bienvenido: {{ data.usuario }} </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar class="circle-pic">
        <img src="assets/img/ind_img3.jpeg" style="height: 150%; width: 300%;">
      </ion-avatar>
      <br>
    </ion-item>
    <br>
    <ion-item>
      <ion-buttons class="circle-pic">
        <ion-button [routerLink]="['/qr']"> Ingresar asistencia </ion-button>
      </ion-buttons>
      </ion-item>
      <ion-item>
        <ion-buttons class="circle-pic">
          <ion-button> Ajustes </ion-button>
        </ion-buttons>
      </ion-item>
    <ion-item>
      
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button> Cerrar sesion </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
